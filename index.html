<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1 class="title">My Postcard</h1>
				<img
					class="logo"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="parrafo1">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p class="parrafo2">This is so cool, can't waait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" class="input text" placeholder="Some Name" /><br />
						<input type="email" class="input-text" placeholder="Some Email" /><br />
						<input type="text" class="input-text" placeholder="Some Comment" />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button type="button"><strong>My Postcard</strong></button>
			</div>
		</div>
	</body>
</html>
